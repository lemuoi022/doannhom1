name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.1
    - run: |
        sudo systemctl start mysql.service
        mysql --user=root --password= mydrive
    - name: Set up JDK 21
      uses: actions/setup-java@v3.13.0
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    # - name: Setup MySQL
    #   # You may pin to the exact commit or the version.
    #   # uses: mirromutth/mysql-action@de1fba8b3f90ce8db80f663a7043be3cf3231248
    #   uses: mirromutth/mysql-action@v1.1
    #   with:
    #     mysql root password: 'root@localhost'
    #     mysql database: 'mydrive'
    #     # MYSQL_USER - create the specified user with superuser power for created database
    #     mysql user: 'git-user'
    #     # MYSQL_PASSWORD - specified superuser password which user is power for created database
    #     mysql password: 'git@root'
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Get the latest Spring version
      # You may pin to the exact commit or the version.
      # uses: shihyuho/go-spring-version@9f72980d26ef9ec6b1b4858724135a4dc65e409a
      uses: shihyuho/go-spring-version@v1
      with:
        insecure: true
        verbose: true
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
